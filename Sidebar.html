<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Social Media Sidebar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Sidebar -->
<div class="social-sidebar">
  <a href="#" class="facebook"><i class="fab fa-facebook-f"></i><span>Facebook</span></a>
  <a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i><span>LinkedIn</span></a>
  <a href="#" class="instagram"><i class="fab fa-instagram"></i><span>Instagram</span></a>
  <a href="#" class="github"><i class="fab fa-github"></i><span>GitHub</span></a>
</div>

<!-- Main Content -->
<div class="content">
  <h1>Sticky Social Media Sidebar</h1>
  <p>Hover on the social media icons to slide out their full names with smooth animation and official brand colors.</p>
  <p style="margin-top: 800px;">Scroll to see the sticky sidebar in action.</p>
</div>

</body>
</html>
